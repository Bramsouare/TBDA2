<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Formulaire</title>
    <link rel="stylesheet" href="asset/css/style.css">
    <link rel="stylesheet" media="screen and (max-width:767px)" href="mobile.css">
    <link rel="stylesheet" media="screen and (min-width:768px)" href="tablette.css">
    <link rel="stylesheet" media="screen and (min-width:768px)" href="desktop.css">

</head>

<body>
    <header>
        <img class="jardin" src="asset/img/jarditou_logo.jpg" alt="jarditou_logo">
        <p class="titre">Tout le jardin</p>
    </header>
    <nav class="navig">
        <a class="block" href="index.html" title="Acceuil">Acceuil</a>
        <a class="block" href="tableau.html" title="Tableau">Tableau</a>
        <a class="block" href="formulaire.html" title="Contact">Contact</a>
    </nav>
    <img src="asset/img/promotion.jpg" alt="promotion.jarditou"><br>
    <div class="form">
        <section>
            <p>*Ces zones sont obligatoires</p>
            <form>
                <fieldset>
                    <legend>Vos coordonnées</legend>
                    <label for="nom">Votre nom*:</label><input type="text" name="nom" id="nom">
                    <span id="n_manquant"></span><br>

                    <label for="prenom">Votre prénom*:</label><input type="text" name="prenom" id="prenom">
                    <span id="p_manquant"></span><br>

                    <label for="sexe">Sexe*:</label><input type="radio" name="femme" id="femme" value="femme">Féminin

                    <input type="radio" name="homme" value="homme" id="homme">Masculin<span id="se_manquant"></span><br>

                    <label for="date">Date de naissance*:</label><input type="text" id="date">
                    <span id="d_manquant"></span><br>

                    <label for="cp">Code postal*:</label><input type="text" name="cp" id="cp">
                    <span id="c_manquant"></span><br>

                    <label for="adresse">Adresse:</label><input type="text" name="adresse" id="adresse"><br>

                    <label for="ville">Ville:</label><input type="text" name="ville" id="ville"><br>

                    <label for="email">Email*:</label><input type="email" name="email" id="email" size="30"
                        maxlength="30"><span id="e_manquant"></span><br>


                </fieldset>
                <fieldset>
                    <legend>Votre demande</legend>
                    <label for="sujet">Sujet*:</label>
                    <select id="sujet">
                        <option value="sujett">Veuillez séléctionner un sujet</option>
                        <option value="inscription">Mes commandes</option>
                        <option value="renseignement">Question sur un produit</option>
                        <option value="rendez-vous">Réclamation</option>
                        <option value="autre">Autre</option>
                    </select><span id="s_manquant"></span><br>

                    <label for="informations">Votre question*:</label><textarea name="informations" id="informations"
                        rows="2" cols="22"></textarea><span id="i_manquant"></span><br>
                </fieldset>
                <input type="radio" id="valider" name="traitement" value="accepte">
                *J'accepte le traitement informatique de ce formulaire<span id="va_manquant"></span><br>
                <input type="submit" value="envoyer" id="soumettre">
                <input type="reset" value="annuler">


            </form>
        </section>
        <aside class="box" id="un">[COLONNE DROITE]</aside>
    </div>
    <footer class="navig">
        <a class="block" href="index.html" title="Acceuil">Acceuil</a>
        <a class="block" href="tableau.html" title="Tableau">Tableau</a>
        <a class="block" href="formulaire.html" title="Contact">Contact</a>
    </footer>
    <script src="asset/js/eval.form.js"></script>
</body>

</html>
